<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheets/f-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/todolists.css">
    <link rel="stylesheet" href="stylesheets/helpers.css">
    <title>to do list</title>
    <script src="scripts/script.js"></script>
  </head>
  <body>
    <header>
      <section class="main-menu">
        <nav>
          <span class="active hidden" id='authorize'>Вход</span>
          <span class="hidden" id='register_link'>Регистрация</span>
          <span class="active hidden" id="my_lists">Мои дела</span>
          <span class="hidden" id="exit">Выйти</span>
        </nav>
      </section>
    </header>
    <main>
      <div class='banner hidden' id='banner'>
        <span id='banner_inscr'></span>
      </div>
      <section class="authentication hidden">
        <section class="form-section hidden" id="registration">
            <h1>Registration</h1>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" id="email" placeholder="Enter email">
              <div class="errors">One error</div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" placeholder="Enter password">
              <div class="errors">One error</div>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm password</label>
              <input type="password" id="confirm_password" placeholder="Confirm password">
              <div class="errors">One error</div>
            </div>
            <button type="button" class="action-button" id="registration_submit" name="button">Sign up</button>
        </section>

        <section class="form-section" id="authorization">
            <h1>Authorization</h1>
            <div class="form-group">
              <label for="login_email">Email</label>
              <input type="text" id="login_email" placeholder="Enter email">
              <div class="errors">One error</div>
            </div>
            <div class="form-group">
              <label for="login_password">Password</label>
              <input type="password" id="login_password" placeholder="Enter password">
              <div class="errors">One error</div>
            </div>

            <button type="button" class="action-button" id="authorization_submit" name="button">Authorize</button>
        </section>
      </section>
      <section class="todolists hidden">
        <h1>GrowUp Todo</h1>
        <button type="button" class="add-todolist">
          <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
          Add new todo
        </button>
        <div class="todolists_wrapper"></div>
      </section>
    </main>
    <footer>
    </footer>
    <script src='scripts/render.js'></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/password-conf-pass.js"></script>
    <script src="scripts/email_checker.js"></script>
    
  </body>
</html>
